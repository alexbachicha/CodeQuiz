<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Link to highscores -->
    <a href="highscore.html">View Highscores</a>
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>"The Office" Fan Challenge!</h1>
            <p>Try to answer the following questions about the American television show, The Office, within the allotted time. Keep in mind that incorrect
                answers
                will penalize your time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <button id="startTime">Start Quiz</button>
        </div>

    </div>


    <script src="questions.js"></script>


</body>

</html>
